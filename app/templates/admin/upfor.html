{% extends 'admin/base.html'%}


{% block head %}
<style type="text/css">

		/* ---------- CSS3 Animated Vignette Buttons by MightyMeta ---------- */

		/* ---------- General Demo Styling - You Can Ignore This Bit ---------- */

		#info-box {

			clear: left;
			padding: 20px 20px 10px;
			background-color: #ABD5C1;
			-moz-border-radius: 10px 10px 10px 10px;
			-webkit-border-radius: 10px 10px 10px 10px;
			-o-border-radius: 10px 10px 10px 10px;
			border-radius: 10px 10px 10px 10px;

		}

		.article-link {
			color: #198975;
		}

		.article-link:hover {
			text-decoration: none;
		}

		#whodunnit {

			position: fixed;
			right: 0;
			bottom: 0;
			width: 200px;
			height: 25px;
			padding-top: 5px;
			font-family: Arial, sans-serif;
			font-weight: bold;
			font-size: 16px;
			text-decoration: none;
			color: #fff;
			background-color: #2C2C2C;
		}

		#whodunnit:hover {
			text-shadow: 0 0 10px #fff;
		}

		#eg2 {

			background: url('{{ url_for('static',filename='admin/img/background.png') }}') no-repeat center -105px;	/* Fallback */
			display: block;
			width: 200px;
			margin: 0px 20px;
			padding: 30px 40px;
			text-align: center;
			font-family: Arial, sans-serif;
			font-size: 18px;
			color: #fff;
			text-decoration: none;
			text-shadow: 1px 1px 0px #000;
			-moz-border-radius: 25px;
			-webkit-border-radius: 25px;
			-o-border-radius: 25px;
			border-radius: 25px;
			background: url('{{ url_for('static',filename='admin/img/stripes.png') }}') no-repeat 0px 0px, url('{{ url_for('static',filename='admin/img/background.png') }}') no-repeat center -8px;
			-moz-box-shadow: 2px 2px 10px #000;
			-webkit-box-shadow: 2px 2px 10px #000;
			-o-box-shadow: 2px 2px 10px #000;
			box-shadow: 2px 2px 10px #000;
			-moz-transition: all 1s ease-out;
			-webkit-transition: all 1s ease-out;
			-o-transition: all 1s ease-out;
			transition: all 1s ease-out;
		}

		#eg2:hover {

			background: url('{{ url_for('static',filename='admin/img/background.png') }}') no-repeat center -5px; /* Fallback */
			background: url('{{ url_for('static',filename='admin/img/stripes.png') }}') no-repeat 0px -200px, url('{{ url_for('static',filename='admin/img/background.png') }}') no-repeat center -8px;
			-moz-transition: all 0.5s ease;
			-webkit-transition: all 0.5s ease;
			-o-transition: all 0.5s ease;
			transition: all 0.5s ease;

		}

        .inp {
            margin: 0 auto;
            width: 300px;
        }
</style>
{% endblock %}


{% block main  %}
<br><br><br>
<h3>修改信息：</h3>
<div class="inp">

账号：<input type="text"  value="{{ user.username }}"  readonly="readonly" name="username">

密码：<input type="text" value="{{ user.password }}" name="password">

用户名：<input type="text" value="{{ user.name }}" name="name">

电话：<input type="text" value="{{ user.tel }}" name="tel">

生日：<input type="text" value="{{ user.birth }}" readonly="readonly">

总金额：<input type="text" value="{{ user.money }}"  readonly="readonly">

总积分：<input type="text" value="{{ user.jifen }}"  readonly="readonly">

{% if user.Role == 1   %}
身份：<input type="text" value="用户"  readonly="readonly">
{% else %}
身份：<input type="text" value="管理员"  readonly="readonly">
{% endif %}
<center>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;<a id="eg2" class="button" href="#">提交</a>
</center>
</div>

{% endblock  %}
