<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>注册</title>
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/default.css')}}">
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/styles.css')}}">
    <link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
    <style type="text/css">
        body{
            background: url('{{url_for('static',filename='images/loginback.jpg')}}');
        }
        .avator{
             display:block;
            margin:0 auto 20px;
             border-radius:50%;
         }
    </style>
</head>
<body>
<form method="post">
<div class="panel-lite">
  <div class="thumbur">
	<img class="avator" src="{{url_for('static',filename='images/stardust.png')}}" width="96" height="96"/>
  </div>
  <h4>用户注册</h4>
  <div class="form-group">
	<input required="required" class="form-control" name="username"/>
	<label class="form-label">用户名    </label>
  </div>

  <div class="form-group">
	<input type="password" required="required" class="form-control" name="password1"/>
	<label class="form-label">密　码</label>
  </div>

   <div class="form-group">
	<input type="password" required="required" class="form-control" name="password2"/>
	<label class="form-label">重复密码</label>
  </div>

    <div class="form-group">
	<input required="required" class="form-control" name="name"/>
	<label class="form-label">用户名</label>
    </div>

     <div class="form-group">
	<input required="required" class="form-control" name="tele"/>
	<label class="form-label">电话</label>
    </div>

    <div class="form-group">
	<input type="date" required="required" class="form-control" name="birth"/>
    </div>
    <a href="{{url_for('user.login')}}">退出</a>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        {{ message }}
    </div>
    {% endfor %}


  <button class="floating-btn"><i class="icon-arrow"></i></button>
</div>
    </form>

</body>
</html>
